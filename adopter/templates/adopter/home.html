{% extends "adopter/Base.html" %}

{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% if user.is_authenticated %}
    <b>מחובר בתור {{user.username}}</b>
    {% endif %}


<img src="{% static 'adopter/bunner.jpeg' %}" class="img-fluid">

<br>
<br>

    <mark><h1> מחפשים בית חם ♥</h1></mark>


<div class="row"/>
<head>

    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: center;

        }

        div {
            text-align: center;
        }
        mark {
            color: black;
            text-shadow: 2px 2px 4px #000000;
        }

        h5 {
              color: black;
              text-shadow: 2px 2px 4px #000000;
            }

    </style>


</head>
<body>

{% for animal in animals %}
    <div class="col-lg-4 col-md-6">
        <h5><b>{{ animal.name }}</b></h5>

<a href="{% url 'Animal:animal_detail' animal.id %}">
            <img src={% if animal.image %}
                {{ animal.image.url }}
            {% endif %}
                         class="rounded" height=300 width=300></a>
        <b><p>{{ animal.description }}</p></b>

        <a role="button" href="{% url 'Animal:animal_detail' animal.id %}" class="btn btn-secondary">לפרטים מלאים עליי</a>
        <br>
        <br>

    </div>
{% endfor %}

{% endblock %}
