{% extends "adopter/Base.html" %}

{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% if user.is_authenticated %}
<b>מחובר בתור {{user.username}}</b>
{% endif %}


    <img src="{% static 'adopter/bunner.jpeg' %}" class="img-fluid">
    <br>
    <div>
        <h1 class="mt-5">מחפשים בית חם</h1>
    </div>
    <hr>
    <div class="row">

    <html>
    <head>
        <style>
            h1 {
                text-align: center;
            }

            p {
                text-align: center;
            }

            div {
                text-align: center;
            }
        </style>
    </head>
    <body>

    {% for animal in animals %}
        <div class="col-lg-4 col-md-6">
            <h5><b>{{ animal.name }}</b></h5>

            <img src="{{ animal.image.url }}" class="rounded" height=300 width=300>
            <b><p>{{ animal.text }}</p></b>
            <a role="button" href=" " class="btn btn-secondary">אמצו אותי</a>
            <br>
            <br>

        </div>
    {% endfor %}


{% endblock %}
