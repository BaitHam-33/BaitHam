{% extends "adopter/base.html" %}

{% load static %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<html>
<head>
    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        div {
            text-align: center;
        }
    </style>
</head>
<body>

<h1 class="font-weight-bold text-center"> משימות אחרונות </h1>

<h3 class="text-center mb-5"> קיימות {{ list_task.count }} משימות לביצוע </h3>

{% for task in tasks %}
<div class="row justify-content-center my-3">
    <div class="col-md-10">
        <h5 class="text-muted">{{ list_task.date|date:'d M Y'|upper }}</h5>
        <h2> <a href= "task_detail/{{task.id}}" >{{ task.name }}</a></h2>
        <p>{{ task.text|striptags}}</p>


    </div>
</div>
{% endfor %}

{% endblock %}
