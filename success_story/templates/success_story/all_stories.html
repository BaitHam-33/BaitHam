{% extends 'adopter\Base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .title {
                padding: 0.3rem;
                text-align: center;
                box-shadow: 0 6px 7px lightgray;
            }
        </style>


    <body>
    <body class="title">
    <h1>סיפורי הצלחה</h1>
    <div class="list-group">
        {% for story in stories %}

            <div class="row justify-content-center my-3">
                <div class="col-md-10">
                    <h5 class="text-muted">{{ story.date|date:'d M Y'|upper }}</h5>
                    <h4>{{ story.name }}</h4>
                    <p>{{ story.text|striptags }}</p>
                </div>
            </div>
        {% endfor %}

        <a role="button" href="{% url 'success_story:create_story' %}" class="btn btn-danger">שתף בסיפור שלך</a>
    </div>


{% endblock %}
