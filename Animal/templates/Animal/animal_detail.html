{% extends "adopter/Base.html" %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        div {
            text-align: center;
        }

    </style>
    <meta charset="UTF-8">
    <title>{{object.name}}</title>
</head>
<body>
<h1>{{object.name}}</h1>
<img src = {{object.image.url}} class="rounded" height=300 width=300> <br>
 <h5>תיאור</h5>
<b>{{object.description}}</b> <br>

<p>{% if object.sex == 'M' %}
<h5> מין: זכר</h5>
{% else %}
<h5> מין: נקבה</h5></p>
{% endif %}
<a role="button" href=" " class="btn btn-secondary">אמצו אותי</a>

</body>
{% endblock content %}
